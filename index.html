<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проектная работа 3 на Яндекс Практикуме"><meta name="keywords" content="html, css, js"><meta name="author" content="Артур Максименко"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="3d8293a241b315143f02.svg" alt="логотип сайт место"></header><div class="error">123</div><main class="content"><section class="profile"><div class="profile__info"><img class="profile__avatar" src="320dfc5ade8cc5428845.png" alt="фотография пользователя"><div class="profile__settings"><div class="profile__description"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit" type="button"></button></div><p class="profile__post">Исследователь океана</p></div></div><button class="profile__add" type="button"></button></section><section class="elements"><ul class="element"></ul></section></main><footer class="footer"><p class="footer__autop">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__modal"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" action="#" name="modal" novalidate><button class="popup__close" type="button"></button><fieldset class="popup__input-container"><label class="popup__label" for="name"><input id="popup__input-name" class="popup__input popup__input_text_name" name="popupTextName" value="" placeholder="введите имя ..." minlength="2" maxlength="40" required> <span class="popup__input-name-error popup__input-message"></span></label> <label class="popup__label" for="post"><input id="popup__input-post" class="popup__input popup__input_text_post" name="popupTextPost" value="" placeholder="введите должность ..." minlength="2" maxlength="200" required> <span class="popup__input-post-error popup__input-message"></span></label></fieldset><button class="popup__save" type="submit">Сохранить</button></form></div></div><div class="popup popup_add"><div class="popup__modal"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" action="#" name="card" novalidate><button class="popup__close popup__close_add" type="button"></button><fieldset class="popup__input-container"><label class="popup__label" for="nameCard"><input id="popup__input-place" class="popup__input popup__input_link_name" name="popupNameCard" value="" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__input-place-error popup__input-message"></span></label> <label class="popup__label" for="linkCard"><input id="popup__input-link" class="popup__input popup__input_link_src" name="popupLinkCard" type="url" value="" placeholder="Ссылка на картинку" required> <span class="popup__input-link-error popup__input-message"></span></label></fieldset><button class="popup__save popup__save_add popup__save_inactive" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_image"><figure class="popup__row"><button class="popup__close popup__close_image" type="button"></button> <img class="popup__picture" src="#" alt=""><figcaption class="popup__text"></figcaption></figure></div><template class="element__card"><li class="element__item"><button class="element__delete"></button> <img class="element__img" src="#" alt="место"><div class="element__description"><h2 class="element__title">Карачаевск</h2><button class="element__like" type="button"></button></div></li></template></body></html>
