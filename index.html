<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 3 на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Артур Максименко">

  <link rel="stylesheet" href="./page/index.css">
  <title>Место</title>

</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="логотип сайт место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/profile/image.png" alt="фотография пользователя">
          <div class="profile__settings">
            <div class="profile__description">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__post">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element">
          <li class="element__item">
            <img  class="element__img" src="./images/elements/church.jpg" alt="старая церковь">
            <div class="element__description">
              <h2 class="element__title" >Карачаевск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__img" src="./images/elements/sunset.jpg" alt="красивый закат">
            <div class="element__description">
              <h2 class="element__title" >Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__img" src="./images/elements/mountains.jpg" alt="высокие горы">
            <div class="element__description">
              <h2 class="element__title" >Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__img" src="./images/elements/sunset.jpg" alt="закат">
            <div class="element__description">
              <h2 class="element__title" >Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__img" src="./images/elements/mountains.jpg" alt="горы">
            <div class="element__description">
              <h2 class="element__title" >Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
          <li class="element__item">
            <img class="element__img" src="./images/elements/church.jpg" alt="старая церковь у подножья горы">
            <div class="element__description">
              <h2 class="element__title" >Карачаево-Ч...</h2>
              <button class="element__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__autop">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__modal">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="#" name="modal">
          <button class="popup__close" type="button"></button>
          <fieldset class="popup__input-container">
            <label class="popup__label" for="name">
              <input class="popup__input popup__input_text_name" type="text" id="name" value="" placeholder="введите имя ...">
            </label>
            <label class="popup__label" for="post">
              <input class="popup__input popup__input_text_post" type="text" id="post" value="" placeholder="введите должность ...">
            </label>
          </fieldset>
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
