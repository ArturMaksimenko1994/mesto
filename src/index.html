<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа 3 на Яндекс Практикуме">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Артур Максименко">

  <title>Место</title>

</head>
<body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header/logo.svg')%>" alt="логотип сайт место">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__user">
            <div class="profile__img">
              <img class="profile__avatar" src="<%=require('./images/profile/image.png')%>" alt="фотография пользователя">
            </div>
            <div class="profile__user-shadow">
              <span class="profile__icons">
                <img class="profile__user-icons" src="<%=require('./images/icons/edit-avatar.svg')%>" alt="редактировать профиль">
              </span>
            </div>

          </div>
          <div class="profile__settings">
            <div class="profile__description">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__post">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="element">

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__autop">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__modal">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" action="#" name="modal" novalidate>
          <button class="popup__close" type="button"></button>
          <fieldset class="popup__input-container">
            <label class="popup__label" for="name">
              <input id="popupInputName" class="popup__input popup__input_text_name" name="popupTextName" type="text"  placeholder="введите имя ..." minlength="2" maxlength="40" required>
              <span class="popup__input-error popup__input-message popupInputName-error"></span>
            </label>
            <label class="popup__label" for="post">
              <input id="popupInputPost" class="popup__input popup__input_text_post" name="popupTextPost" type="text"  placeholder="введите должность ..." minlength="2" maxlength="200" required>
              <span class="popup__input-error popup__input-message popupInputPost-error"></span>
            </label>
          </fieldset>
            <button class="popup__save popup__save_edit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__modal">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close popup__close_add" type="button"></button>
        <form class="popup__form popup__form_add" action="#" name="card" novalidate>
          <fieldset class="popup__input-container">
            <label class="popup__label" for="nameCard">
              <input id="popupInputPlace" class="popup__input popup__input_link_name" name="popupNameCard" type="text" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__input-error popup__input-message popupInputPlace-error"></span>
            </label>
            <label class="popup__label" for="linkCard">
              <input id="popupInputLink" class="popup__input popup__input_link_src" name="popupLinkCard" type="url"  placeholder="Ссылка на картинку" required>
              <span class="popup__input-error popup__input-message popupInputLink-error"></span>
            </label>
          </fieldset>
            <button class="popup__save popup__save_add popup__save_inactive" type="submit" >Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
        <figure class="popup__row">
          <button class="popup__close popup__close_image" type="button"></button>
          <img class="popup__picture" src="#" alt="" >
          <figcaption class="popup__text"></figcaption>
        </figure>
    </div>
    <div class="popup popup_delete">
      <div class="popup__modal">
        <form class="popup__form popup__form_delete" action="#" name="card__delete">
          <button class="popup__close popup__close_card popup__close_delete" type="button"></button>
          <h2 class="popup__title popup__title_left">Вы уверены ?</h2>
            <button class="popup__save popup__save_delete popup__save_big" type="submit">Да</button>
        </form>
      </div>
    </div>
  <div class="popup popup_avatar">
    <div class="popup__modal">
      <button class="popup__close popup__close_card" type="button"></button>
      <h2 class="popup__title popup__title_left">Обновить аватар</h2>
      <form class="popup__form popup__form_avatar" action="#" name="avatar" novalidate>
        <fieldset class="popup__input-container">
          <label class="popup__label" for="linkAvatar">
            <input id="popupInputAvatar" class="popup__input popup__input_avatar_src" name="popupLinkAvatar" type="url" placeholder="Ссылка на аватарку" required>
            <span class="popup__input-error popup__input-message popupInputAvatar-error"></span>
          </label>
        </fieldset>
          <button class="popup__save popup__save_avatar popup__save_big popup__delete popup__save_inactive" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
    <template class="element__card">
      <li class="element__item">
        <button class="element__delete"></button>
        <img  class="element__img" src="#" alt="место">
        <div class="element__description">
          <h2 class="element__title" >Карачаевск</h2>
          <div class="element__action">
            <button class="element__like" type="button"></button>
            <span class="element__number">0</span>
          </div>
        </div>
      </li>
    </template>
</body>
</html>
